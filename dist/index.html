<!DOCTYPE html>
<html>
  <head>
    <meta charset="=utf-8" />
    <script src="https://kit.fontawesome.com/5f4c6a7a78.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
  <script defer src="main.js"></script></head>

  <body>
    <div class="current-short">
      <button id="change-unit">°C|°F</button>
      <p id="location-name"></p>
      <p id="location-detail"></p>
      <p id="location-temp"></p>
      <p id="location-temp-description"></p>
      <div id="geocoder-container"></div>
    </div>
    <div class="all-weather-data">
      <div class="hourly-12"></div>
      <div class="days-5">
      </div>
      <div class="air-quality">
       
      </div>
      <div class="humidity">
        
      </div>
      <div class="wind">
        
      </div>
      <div class="uv-index">
        
      </div>
      <div class="pressure">
        
      </div>
      <div class="feels-like">
        
      </div>
      <div class="precipitation">
        
      </div>
      <div class="visibility">
        
      </div>
      <div class="moon">
      </div>
    </div>
    <footer> © <span id="date"></span> SofoniasElala  <a href="https://github.com/sofoniasElala/Weather-App"><i class="fa-brands fa-github" style="color: #3B414F;"></i></a> </footer>
    <div class="atrribute-data-icons">Icons|<a href="https://www.iconfinder.com/laurareen"></a> <a href="https://www.iconfinder.com/laurareen"><img src="2d784a6c71730a74eefc.png" alt="iconfinder logo" class="iconFinder"></a>  data|<a href="https://www.accuweather.com"><img src="5c3d503ed63881155e25.png" alt="accuWeather logo" class="accuWeather"></a></div>
  </body>
</html>
