<!DOCTYPE html>
<html>
  <head>
    <meta charset="=utf-8" />
    <title>Weather App</title>
  <script defer src="main.js"></script></head>

  <body>
    <div class="current-short">
      <button id="change-unit">°C|°F</button>
      <p id="location-name">Charlotte</p>
      <p id="location-detail">North Carolina, United States</p>
      <p id="location-temp">66°</p>
      <p id="location-temp-description">Mostly cloudy</p>
      <div id="geocoder-container"></div>
    </div>
    <div class="all-weather-data">
      <div class="hourly-12"></div>
      <div class="days-5">
      </div>
      <div class="air-quality">
       
      </div>
      <div class="humidity">
        
      </div>
      <div class="wind">
        
      </div>
      <div class="uv-index">
        
      </div>
      <div class="pressure">
        
      </div>
      <div class="feels-like">
        
      </div>
      <div class="precipitation">
        
      </div>
      <div class="visibility">
        
      </div>
      <div class="moon">
      </div>
    </div>
  </body>
</html>
